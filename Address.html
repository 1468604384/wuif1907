		<!--顶部导航-->
		<div class="nav">
			<div class="nav_fanhui">
				<img src="img/X.png"/>
			</div>
			<div class="logo">
				<img src="img/logo.png"/>
			</div>
			<div class="more">
				<img src="img/more.png"/>
			</div>
		</div>
		
		<!-- 新增地址标签栏 -->
		<div class="shop-main">
			<img src="img/biaoqian%20(7).png" />
			<span>新增收货地址</span>
		</div>
		
		<div class="shop-main-middle">
			<form class="shop-form">
				<div class="shop-form-item">
					<lable class="shop-from-label">收获地址</lable>
				</div>
				<div class="shop-form-item eahc">
					<lable class="shop-from-label">姓名</lable>
					<input type="text" id="" value="" placeholder="请输入您的姓名" />
				</div>
				<div class="shop-form-item eahc">
					<lable class="shop-from-label">所在城市</lable>
					<input type="text" id="" value="" placeholder="请输入您的电话" />
				</div>
				<div class="shop-form-item eahc">
					<lable class="shop-from-label">详细地址</lable>
					<input type="text" id="" value="" placeholder="请输入所在城市地址" />
				</div>
				<div class="shop-form-item eahc">
					<lable class="shop-from-label">楼号门牌</lable>
					<input type="text" id="" value="" placeholder="楼牌号" />
				</div>
				<div class="shop-form-item eahc ace">
					<lable class="shop-from-label ace_last">地址类型</lable>
					<div class="shop-middle-lei">
						<div class="shop-lei_1">住宅</div>
						<div class="shop-lei_1">公司</div>
						<div class="shop-lei_1">学校</div>
						<div class="shop-lei_1">其他</div>
					</div>
				</div>
				<div class="shop-form-item eahc">
					<button type="submit">保存地址</button>
				</div>
			</form>
		</div>
